<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="../scripts/main.js" defer></script>
        <link rel="stylesheet" href="../styles/styles.css">
        <meta charset="UTF-8">
        <title> Cafe Menu Page</title>
    </head>

    <body>
        <div class="container">
            <div id="header-container"></div>


            <div class="content">
                <div class="menu">
                    <h1 id="menu-header">
                        <img id=menu-img1 src="../img/coffeeSketch.jpg">
                        MENU
                        <img id=menu-img2 src="../img/cakeSketch.png">    
                    </h1>
                    <li id="item-1"> 
                        <p>ESPRESSO</p>
                        <button type="button"><span>Affogato</span><span class="price">$5.00</span></button>
                        <button type="button"><span>Cafe Latte</span><span class="price">$4.20</span></button>
                        <button type="button"><span>Cappucino</span><span class="price">$3.00</span></button>
                        <button type="button"><span>Macchiato</span><span class="price">$4.50</span></button>
                        <button type="button"><span>White Mocha</span><span class="price">$5.00</span></button>

                    </li>
                    <li id="item-2"> 
                        <h4>FRAPPE</h4>
                        <button type="button"><span>Coffee Frappe</span><span class="price">$5.00</span></button>
                        <button type="button"><span>Vanilla Frappe</span><span class="price">$4.20</span></button>
                        <button type="button"><span>Matcha Frappe</span><span class="price">$3.00</span></button>
                        <button type="button"><span>Mocha Frappe</span><span class="price">$4.50</span></button>
                        <button type="button"><span>Milk Tea Frappe</span><span class="price">$5.00</span></button>
                    </li>
                    <li id="item-3"> 
                        <h4>TEA</h4>
                        <button type="button"><span>Fruit Tea</span><span class="price">$3.75</span></button>
                        <button type="button"><span>Green Tea</span><span class="price">$4.50</span></button>
                        <button type="button"><span>Herbal Tea</span><span class="price">$4.50</span></button>
                        <button type="button"><span>Raspberry Tea</span><span class="price">$4.25</span></button>
                    </li>
                    <li id="item-4"> 
                        <h4>SMOOTHIE</h4>
                        <button type="button"><span>Blueberry</span><span class="price">$5.00</span></button>
                        <button type="button"><span>Mango</span><span class="price">$4.20</span></button>
                        <button type="button"><span>Lemon</span><span class="price">$3.00</span></button>
                        <button type="button"><span>Chocolate</span><span class="price">$4.50</span></button>
                    </li>
                    <li id="item-5"> 
                        <h4>DESSERTS</h4>
                        <button type="button"><span>Pasty-Spread</span><span class="price">$24.00</span></button>
                        <button type="button"><span>Cake-Spread</span><span class="price">$35.00</span></button>
                        <button type="button"><span>Cookie-Spread</span><span class="price">$20.00</span></button>
                    </li>
                </div>
            </div>


            <div id="footer-container"></div>
        </div>
    </body>
</html>
